<h3 class="text-center display-2 mb-4 text-main" style="font-weight: bold;">Categries</h3>
<div class="row g-4">
  <div class="col-md-3" *ngFor="let cat of categ">
    <div class="card">
      <div class="card-header">
        <h2 class="h5 text-main" style="font-weight: 700;">{{cat.name}}</h2>
      </div>
      <div class="card-body">
        <img [src]="cat.image" class="w-100" style="height: 400px;" alt="">
      </div>
      <div class="card-footer">
        <p class="text-muted">{{cat.createdAt}}</p>
      </div>
    </div>
  </div>
</div>
