<div class="container">

  <div class="row">
    <div class="col-md-9 p-0">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img style="height: 400px" src="../../../assets/images/slider-image-1.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img style="height: 400px" src="../../../assets/images/slider-image-2.jpeg" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img style="height: 400px" src="./assets/images/slider-2.jpeg" alt="">
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3 p-0">
      <img style="height: 200px;" src="./assets/images/blog-img-1.jpeg" class="w-100" height="" alt="">
      <img style="height: 200px;" src="./assets/images/blog-img-2.jpeg" class="w-100" alt="">
    </div>
  </div>


  <input [(ngModel)]="searchTerm" type="text" class="w-75 m-auto form-control p-3 mb-2" placeholder="Search...">
  <div class="row">
    <div *ngFor="let product of products | search:searchTerm" class="col-md-2">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
